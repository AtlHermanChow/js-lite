name: KONG

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  KONG:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Get KONG
        run: |
          git clone https://${{ secrets.REPO_PAT }}@github.com/statsig-io/kong.git

      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"

      - name: Setup Javascript Server
        run: |
          cd kong/bridges/js-server
          SKIP_PREINSTALL=1 npm install
          npm install npm install git+https://${{ secrets.REPO_PAT }}@github.com/statsig-io/private-js-client-sdk.git#$GITHUB_SHA --no-save
        env:
          repo_pat: ${{ secrets.REPO_PAT }}

      - name: Run Tests
        run: |
          cd kong
          npm install
          FORCE_COLOR=true npm run kong -- test js
        env:
          test_api_key: ${{ secrets.SDK_CONSISTENCY_TEST_COMPANY_API_KEY }}
          test_client_key: ${{ secrets.SDK_CLIENT_KEY }}
